<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <link rel="stylesheet" href="controller.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="left-column">
        <div class="team1-crosses">
          <button class="btn" id="team1-cross-1">Utrata 1</button>
          <button class="btn" id="team1-cross-2">Utrata 2</button>
          <button class="btn" id="team1-cross-3">Utrata 3</button>
        </div>
      </div>
      <div class="center-column">
        <h1 class="question"></h1>
          <div id="answer-list">
          </div>
          <br>
          <div class="list-group" id="list-tab-teams" role="tablist">
            <a class="list-group-item list-group-item-action" id="team1" data-toggle="list"  role="tab" >Drużyna Panny Młodej</a>
            <a class="list-group-item list-group-item-action" id="team2" data-toggle="list"  role="tab" >Drużyna Pana Młodego </a>
            <a class="list-group-item list-group-item-action" id="team2" data-toggle="list"  role="tab" >Żadna!</a>
          </div>
          <div class="error-message" id="team-select-error"></div>
        <h3 id="game-helper"></h3>
        <button id="end-round-button" type="button" class="btn btn-primary">zakończ rundę i przekaż punkty wybranej drużynie</button>
      </div>
      <div class="right-column">
        <div class="team2-crosses">
          <button class="btn" id="team2-cross-1">Utrata 1</button>
          <button class="btn" id="team2-cross-2">Utrata 2</button>
          <button class="btn" id="team2-cross-3">Utrata 3</button>
        </div>
      </div>
    </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script type="module" src="controllerRenderer.js"></script>

  </html>
