<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <link rel="stylesheet" href="controller.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="left-column">
        <div class="team1-crosses">
          <div class="cross" id="team1-cross-1">X</div>
          <div class="cross" id="team1-cross-2">X</div>
          <div class="cross" id="team1-cross-3">X</div>
        </div>
      </div>
      <div class="center-column">
        <h1 class="question"></h1>
        <div class="col-4">
          <div class="list-group" id="list-tab-answers" role="tablist">
            <li class="list-group-item list-group-item-action" id="0" data-toggle="list"  role="tab" >1
              <span class="badge badge-primary badge-pill">points</span>
            </li>
            <li class="list-group-item list-group-item-action" id="1" data-toggle="list"  role="tab" >2
              <span class="badge badge-primary badge-pill">points</span>
            </li>
            <li class="list-group-item list-group-item-action" id="2" data-toggle="list"  role="tab" >3
              <span class="badge badge-primary badge-pill">points</span>
            </li>
            <li class="list-group-item list-group-item-action" id="3" data-toggle="list"  role="tab" >4
              <span class="badge badge-primary badge-pill">points</span>
            </li>
            <li class="list-group-item list-group-item-action" id="4" data-toggle="list"  role="tab" >5
              <span class="badge badge-primary badge-pill">points</span>
            </li>
          </div>
          <div class="error-message" id="answer-select-error"></div>
          <br>
          <div class="list-group" id="list-tab-teams" role="tablist">
            <a class="list-group-item list-group-item-action" id="team1" data-toggle="list"  role="tab" >team1</a>
            <a class="list-group-item list-group-item-action" id="team2" data-toggle="list"  role="tab" >team2</a>
          </div>
          <div class="error-message" id="team-select-error"></div>
        </div>
        <h3 id="game-helper"></h3>
        <button id="confirmButton" type="button" class="btn btn-primary">Zatwierdź zaznaczoną odpowiedź</button>
      </div>
      <div class="right-column">
        <div class="team2-crosses">
          <div class="cross" id="team2-cross-1">X</div>
          <div class="cross" id="team2-cross-2">X</div>
          <div class="cross" id="team2-cross-3">X</div>
        </div>
      </div>
    </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script type="module" src="controllerRenderer.js"></script>
</body>
  </html>
